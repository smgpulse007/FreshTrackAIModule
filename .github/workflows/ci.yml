name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:20.10.7
        options: --privileged
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng libtesseract-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Test API endpoints
      run: |
        # Start the API in background
        uvicorn app.api_main:app --host 0.0.0.0 --port 8004 &
        sleep 10
        
        # Test health endpoint
        curl http://localhost:8004/api/v1/health
        
        # Test food database endpoint
        curl http://localhost:8004/api/v1/food-database | head -c 100

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.api -t grocery-receipt-api:latest .
    
    - name: Test Docker container
      run: |
        # Start container
        docker run -d -p 8004:8000 --name test-api grocery-receipt-api:latest
        sleep 15
        
        # Test health endpoint
        curl http://localhost:8004/api/v1/health
        
        # Stop container
        docker stop test-api
        docker rm test-api

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
